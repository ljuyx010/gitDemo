server:
  port: 8089
  servlet:
    context-path: /api

spring:
  application:
    name: webApi
  datasource:
    # Druid数据源配置
    type: com.alibaba.druid.pool.DruidDataSource

    # Druid连接池配置
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/myyunmengfayuan?useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true #rewriteBatchedStatements=true 设置mysql开启批处理
      username: root
      password: H3u94c94kod0UjGuNmkfmqw0JMJRMF
      # 初始化大小
      initial-size: 5
      # 最小连接数
      min-idle: 5
      # 最大连接数
      max-active: 20
      # 获取连接等待超时时间
      max-wait: 60000
      # 检测间隔时间
      time-between-eviction-runs-millis: 60000
      # 连接最小生存时间
      min-evictable-idle-time-millis: 300000
      # 验证查询
      validation-query: SELECT 1
      # 申请连接时执行validationQuery检测连接是否有效
      test-on-borrow: false
      # 归还连接时执行validationQuery检测连接是否有效
      test-on-return: false
      # 空闲时检测
      test-while-idle: true
      # 配置监控统计拦截的filters
      filters: stat,wall,slf4j
      # 合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true
      # WebStatFilter配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      # StatViewServlet配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin
        allow: 127.0.0.1
        deny:

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志配置
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 全局逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑已删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
  # 配置mapper.xml文件位置
  mapper-locations: classpath*:/mapper/**/*.xml

# 日志配置
logging:
  level:
    net.dpwl.webapi: debug
    com.alibaba.druid: info

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: net.dpwl.webapi.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  openapi:
    title: "DPWL Web API"
    version: 1.0.0
    description: "DPWL Web API 接口文档"
    group:
      default:
        group-name: "默认"
        api-rule: package
        api-rule-resources:
          - net.dpwl.webapi.controller
  setting:
    language: zh_cn